<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d921a3aa9.js" crossorigin="anonymous"></script>
    <title>Registrarse</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/mediaqueries.css">
    <link rel="stylesheet" href="/assets/animations.css">
    <link rel="stylesheet" href="/assets/login.css">
</head>
<body>

    <form class="form">
        <h2 class="form-title"> Crear una cuenta</h2>
        <p class="form-paragraph">¿Ya tenés una cuenta? <a href="/assets/login.html" class="form-link">¡Inicia Sesión!</a></p>

        <div class="form-container" id="register-form" novalidate>
            <div class="form-group">    
                <input type="text" id="name" class="form-input" placeholder=" " autocomplete="off">
                <label for="name" class="form-label">Nombre</label>
                <span class="form-line"></span>
                <small></small>
            </div>

            <div class="form-group">    
                <input type="text" id="lastname" class="form-input" placeholder=" " autocomplete="off">
                <label for="lastName" class="form-label">Apellido</label>
                <span class="form-line"></span>
                <small></small>
            </div>

            <div class="form-group">    
                <input type="email" id="email" class="form-input" placeholder=" " autocomplete="off">
                <label for="email" class="form-label">Email</label>
                <span class="form-line"></span>
                <small></small>
            </div>

            <div class="form-group">    
                <input type="tel" id="phone" class="form-input" placeholder=" " autocomplete="off">
                <label for="phone" class="form-label">Teléfono</label>
                <span class="form-line"></span>
                <small></small>
            </div>

            <div class="form-group">    
                <input type="password" id="password" class="form-input" placeholder=" " autocomplete="off">
                <label for="password" class="form-label">Contraseña</label>
                <span class="form-line"></span>
                <small></small>
            </div>

            <input type="submit" class="form-submit" value="Registrarse">


            <h4><a href="/index.html" class="form-link">Volver al inicio</a></h4>
        </div>
    </form>
    
    <script src="/assets/registro.js"></script>
</body>
</html>
